<div class="container">
    <div class="row">
      <app-header (url)="getUrl($event)" ></app-header>
    </div>
    <div class="row">

        <div class="col-md-12">
            <app-recipes *ngIf="(baseUrl === 'recipe')" ></app-recipes>
          <app-shopping *ngIf="(baseUrl === 'shopping-list')" ></app-shopping>
        </div>
    </div>
</div>
